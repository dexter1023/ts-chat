<div class="chat-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Kanały</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>

  <mat-card class="chat-content-container">
    <mat-card-header>
      <mat-card-title>nazwa_czatu</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chat-messages" id="msgContainer">
      <div class="chat-message" *ngFor="let message of messages">
        <app-message [message]="message"></app-message>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-form-field class="chat-input">
        <input
          matInput
          #inputMessage
          maxlength="140"
          [(ngModel)]="messageContent"
          placeholder="Napisz coś..."
          (keyup.enter)="sendMessage(messageContent)"
        />
        <mat-hint align="end">{{ inputMessage.value.length }}/140</mat-hint>
      </mat-form-field>
    </mat-card-footer>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Aktywni użytkownicy</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
